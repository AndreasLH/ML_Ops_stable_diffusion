hyperparameters:
  image_size: 128  # the generated image resolution
  train_batch_size: 16
  eval_batch_size: 16  # how many images to sample during evaluation
  num_epochs: 5
  gradient_accumulation_steps: 1
  learning_rate: 1e-5
  lr_warmup_steps: 500
  save_image_epochs: 1 # 10
  save_model_epochs: 1 # 30
  mixed_precision: 'no'  # `no` for float32, `fp16` for automatic mixed precision
  output_dir: 'ddpm-butterflies-128'  # the model namy locally and on the HF Hub
  push_to_hub: False  # whether to upload the saved model to the HF Hub
  hub_private_repo: False  
  overwrite_output_dir: True  # overwrite the old model when re-running the notebook
  seed: 123
  workers: 0 # Workers for training with pytorch lightning
  log_frequency: 2
  dataset_name: "huggan/smithsonian_butterflies_subset"
  datapath: "../../data/processed/train.pt" # Hydra sets cwd to outputs logs folder
  num_inference_steps: 2
